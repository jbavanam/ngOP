<ActionBar title="Details" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">
    <FlexboxLayout class="m-15 main-container">
        <Label class="h2 label-title" [text]="item.title"></Label>
        <circularProgressBar [size]="30" [progress]="remainingTime * 100 /30" [dispvalue]="remainingTime"></circularProgressBar>
    </FlexboxLayout>
    <Label class="h1 label-token" alignSelf="center" [text]="item.token"></Label>
</FlexboxLayout>
